<!DOCTYPE html>
<html>
<head>
    <title>Latihan Logika Percabangan</title>
</head>
<body>
    <h2>Kalkulator Diskon Belanja</h2>
    <p>Masukkan total belanja Anda:</p>
    <input type="number" id="totalBelanja" placeholder="Contoh: 150000">
    <button onclick="cekDiskon()">Cek Diskon</button>
    <h3 id="hasil"></h3>

    <script>
        function cekDiskon() {
            var total = parseFloat(document.getElementById("totalBelanja").value);
            var pesan = "";
            var diskon = 0;
            var totalBayar = 0;

            if (isNaN(total) || total < 0) { // Memastikan input adalah angka positif
                pesan = "Mohon masukkan angka yang valid dan positif.";
            } else if (total > 250000) { // Diskon 15% untuk belanja di atas 250000
                diskon = total * 0.15;
                totalBayar = total - diskon;
                pesan = "Selamat! Anda dapat diskon 15% sebesar Rp " + diskon.toLocaleString('id-ID') + ". Total bayar: <b>Rp " + totalBayar.toLocaleString('id-ID') + "</b>";
            } else if (total > 100000) { // Diskon 10% untuk belanja di atas 100000
                diskon = total * 0.1;
                totalBayar = total - diskon;
                pesan = "Selamat! Anda dapat diskon 10% sebesar Rp " + diskon.toLocaleString('id-ID') + ". Total bayar: <b>Rp " + totalBayar.toLocaleString('id-ID') + "</b>";
            } else { // Tidak ada diskon
                totalBayar = total;
                pesan = "Maaf, tidak ada diskon. Total bayar: <b>Rp " + totalBayar.toLocaleString('id-ID') + "</b>";
            }

            document.getElementById("hasil").innerHTML = pesan;
        }
    </script>
</body>
</html>
