<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Tabel</title>
</head>
<body>
  <h2>Data Profil</h2>

  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>rizky</td>
        <td>20</td>
      </tr>
      <tr>
        <td>julyana</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
