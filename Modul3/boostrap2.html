<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan Grid 3 Kolom Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Menambahkan sedikit padding agar teks tidak terlalu menempel pada background */
        .col {
            padding: 20px;
            border: 1px solid rgba(0,0,0,.1); /* Tambahkan border tipis untuk visualisasi kolom */
            color: white; /* Agar teks terlihat jelas di atas background gelap */
        }
        .bg-primary { background-color: #0d6efd !important; } /* Warna biru Bootstrap */
        .bg-success { background-color: #198754 !important; } /* Warna hijau Bootstrap */
        .bg-warning { background-color: #ffc107 !important; color: black !important;} /* Warna kuning Bootstrap, teks hitam */
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-5"> <div class="row">
            <div class="col bg-primary">Ini Kolom 1</div>
            <div class="col bg-success">Ini Kolom 2</div>
            <div class="col bg-warning">Ini Kolom 3</div>
        </div>
    </div>
</body>
</html>
