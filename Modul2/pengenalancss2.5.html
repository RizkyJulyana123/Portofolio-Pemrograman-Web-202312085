<!DOCTYPE html>
<html>
<head>
    <title>Properti Teks dan Font</title>
    <style>
        /* Judul dengan properti teks */
        h1 {
            font-family: 'calibri', serif;
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
        }

        /* Paragraf dengan rata kanan dan underline */
        p {
            font-family: Verdana, sans-serif;
            font-size: 18px;
            text-align: align right;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 id="judul">indahnya toleransi</h1>

    <p>saling menghormati cara beribadah dan adat istiadat yang dilakukan oleh setiap agama, mempercayai 
        bahwa semua agama itu baik.</p>

</body>
</html>
