<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum CSS Grid Responsif</title>
    <style>
        /* 1. Tampilan Umum */
        body {
            background-color: #add8e6; /* Biru muda */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; /* Penting agar padding tidak merusak ukuran elemen */
        }

        h1 {
            color: white;
            font-size: 40px; /* Sekitar 40px */
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .intro-paragraph {
            background-color: #d3d3d3; /* Abu-abu muda */
            color: black;
            padding: 15px 25px; /* Padding yang cukup nyaman */
            margin-bottom: 30px;
            width: 80%;
            max-width: 700px;
            border-radius: 8px; /* Tambahan border-radius */
            box-sizing: border-box;
            text-align: center;
        }

        /* 2. Layout Kotak (Box) */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom sama besar */
            gap: 20px; /* Jarak antar kotak */
            max-width: 800px; /* Lebar maksimal 800px */
            width: 90%; /* Menggunakan persentase agar responsif */
            margin: 0 auto; /* Posisikan di tengah halaman */
            padding: 20px 0; /* Memberi sedikit padding vertikal pada container */
        }

        .box {
            border: 2px solid black; /* Border hitam tebal 2px */
            padding: 10px; /* Padding 10px */
            height: 150px; /* Tinggi 150px */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;   
            box-sizing: border-box; /* Penting agar padding dan border tidak menambah ukuran */
            border-radius: 8px; /* Tambahan border-radius */
        }

        .box1 {
            background-color: #ff9999; /* Merah muda */
        }

        .box2 {
            background-color: #99ff99; /* Hijau muda */
        }

        .box3 {
            background-color: #9999ff; /* Biru muda */
        }

        /* 3. Responsive Design */

        /* Untuk layar tablet (lebar maksimal 768px), container 2 kolom */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom */
                width: 95%; /* Sesuaikan lebar untuk tablet */
            }
        }

        /* Untuk layar smartphone (lebar maksimal 480px), container 1 kolom */
        @media (max-width: 480px) {
            body {
                /* Anda bisa menambahkan perubahan background-color untuk smartphone di sini jika diinginkan,
                   misalnya: background-color: #ffe0b2; (orange muda) */
            }
            h1 {
                font-size: 28px; /* Ukuran font judul menjadi 28px */
                margin-top: 20px; /* Sesuaikan margin */
            }
            .intro-paragraph {
                padding: 10px 15px; /* Padding paragraf dikurangi secara proporsional */
                font-size: 0.9em; /* Sedikit perkecil ukuran font paragraf */
            }
            .container {
                grid-template-columns: 1fr; /* 1 kolom */
                width: 95%; /* Sesuaikan lebar untuk smartphone */
            }
            .box {
                height: 120px; /* Tinggi kotak menjadi 120px */
                font-size: 1.2em; /* Perkecil ukuran font di dalam kotak */
            }
        }
    </style>
</head>
<body>
    <h1>Praktikum CSS</h1>
    <p class="intro-paragraph">
        Ini adalah contoh halaman web sederhana yang menunjukkan penggunaan CSS Grid dan Media Queries untuk membuat layout responsif.
    </p>

    <div class="container">
        <div class="box box1">Kotak 1</div>
        <div class="box box2">Kotak 2</div>
        <div class="box box3">Kotak 3</div>
        <div class="box box1">Kotak 4</div>
        <div class="box box2">Kotak 5</div>
        <div class="box box3">Kotak 6</div>
    </div>
</body>
</html>
